services:
  postgres:
    image: postgres:16
    container_name: flask-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  flask-app:
    env_file:
      - .env
    build: .
    container_name: flask-app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    command: flask run

volumes:
  postgres_data:
